<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="../index.html"><img src="../img/logo.png" alt="EasyBrain" class="brand-logo"><span class="brand-text">EasyBrain</span></a>
      <div class="header-right">
        <button class="lang-btn" id="langToggleInner">EN</button>
        <button class="nav-toggle" aria-label="Открыть меню" id="navToggleInner"><i class="bi bi-list"></i></button>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="../index.html" data-i18n="nav_home">Главная</a></li>

      </nav>
    </div>
  </header>

  <main class="section container">
    
<h1 data-i18n="library_title">Библиотека материалов</h1>
<input type="text" id="searchInput" placeholder="Поиск..." class="form-input" style="width:100%;max-width:620px;margin-bottom:18px">
<div id="libraryGrid" class="grid grid-3"></div>
<script>
(function(){
  const resources = [
    {title:'Методическое пособие по физике', category:'Физика', type:'PDF', link:'../files/physics_guide.pdf'},
    {title:'Справочник формул', category:'Математика', type:'PDF', link:'../files/formulas.pdf'},
    {title:'Видео: Разбор задач', category:'Математика', type:'Видео', link:'#'}
  ];
  const grid = document.getElementById('libraryGrid');
  const search = document.getElementById('searchInput');
  function render(filter=''){
    const list = resources.filter(r=> r.title.toLowerCase().includes(filter.toLowerCase()));
    grid.innerHTML = list.map(r=> '<div class="card"><h3>'+r.title+'</h3><p class="muted">'+r.category+' · '+r.type+'</p><a class="btn btn-primary" href="'+r.link+'" target="_blank">Открыть</a></div>').join('');
  }
  search.addEventListener('input', ()=> render(search.value));
  render();
})();
</script>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">

        <img src="../img/logo.png" alt="" class="brand-logo-small">

          <strong>EasyBrain</strong>
          <div class="muted" data-i18n="footer_tagline">Твоя задача — понять. Моя — объяснить.</div>
        </div>
      </div>
      <div class="contacts">teacher@easybrain.ru</div>
    </div>
    <div class="container copyright">© <span id="year"></span> EasyBrain</div>
  </footer>

  <script src="../js/script.js"></script>
</body>
